name: blookit
description: Minimal Flutter app with splash screen gradient logo.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  socket_io_client: ^2.0.3
  flutter_svg: ^2.0.9
  image_picker: ^1.1.1
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/